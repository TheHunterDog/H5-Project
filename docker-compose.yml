version: "3"
services:
  minio:
    image: minio/minio
    volumes:
      - data:/data
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: 'administrator'
      MINIO_ROOT_PASSWORD: '9arQJ7G^#2!g^GKj29!Iu7Kg6nhsjxLeo'
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
  mssql:
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: 'rzq2*YXvXOLw$w7%NNQccI$ubnE0IOM#w'
    ports:
      - '1433:1433'
    image: 'mcr.microsoft.com/mssql/server:2019-latest'

volumes:
  data:
    